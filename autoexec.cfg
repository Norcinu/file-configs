set devdll 1

seta logfile "1"

set pt0 "setspawnpt 0;set spwnPt vstr pt1; echo ^3[^5 DEFAULT ^3]" 
set pt1 "setspawnpt 1;set spwnPt vstr pt2; echo ^3[^5 FORWARD BUNKER ^3]" 
set pt2 "setspawnpt 2;set spwnPt vstr pt3; echo ^3[^5 LOWER BUNKER ^3]" 
set pt3 "setspawnpt 3;set spwnPt vstr pt4; echo ^3[^5 AXIS BARRACKS ^3]" 
set pt4 "setspawnpt 100;set spwnPt vstr pt0; echo ^3[^5 ALLIED SNIPER HILL ^3]" 
set spwnPt "vstr pt0" 

bind UPARROW "vstr spwnPt"

bind PGDN "mp_playertype 0;mp_weapon 10;echo ^4[ ^2Soldier ^7/ ^2Flame Thrower ^4]"
bind DEL "mp_playertype 0;mp_weapon 6;echo ^4[ ^2Soldier ^7/ ^2Mauser ^4]"
bind END "mp_playertype 0;mp_weapon 8;echo ^4[ ^2Soldier ^7/ ^2Panzerfaust ^4]"
bind INS "mp_playertype 3;mp_weapon 3;echo ^4[ ^2LT ^7/ ^4MP40 ^4]"
bind PGUP "mp_playertype 3;mp_weapon 4;echo ^4[ ^2LT ^7/ ^2Thompson ^4]"
bind HOME "mp_playertype 1;mp_weapon 4;echo ^4[ ^2Medic with a ^2Thompson ^4]"
